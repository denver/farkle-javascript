<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Farkle Game</title>

	<!-- Included CSS Files (Uncompressed) -->
	<!--
	<link rel="stylesheet" href="stylesheets/foundation.css">
	-->

	<!-- Included CSS Files (Compressed) -->
	<link rel="stylesheet" href="stylesheets/foundation.min.css">
	<link rel="stylesheet" href="stylesheets/app.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="javascripts/modernizr.foundation.js"></script>
</head>
<body>

<div class="row">
	<div class="twelve columns">
		<h1 class="site-title">Farkle for Two</h2>
	</div>
</div>
<div class="row">
	<div class="seven columns offset-by-two">
		<div class="die-container">
			<img src = "images/1.png" alt = "die" id="die1" data-scored="false" data-clicked="false" data-dieValue="1">
			<img src = "images/2.png" alt = "die" id="die2" data-scored="false" data-clicked="false" data-dieValue="2">
			<img src = "images/3.png" alt = "die" id="die3" data-scored="false" data-clicked="false" data-dieValue="3">
			<img src = "images/4.png" alt = "die" id="die4" data-scored="false" data-clicked="false" data-dieValue="4">
			<img src = "images/5.png" alt = "die" id="die5" data-scored="false" data-clicked="false" data-dieValue="5">
			<img src = "images/6.png" alt = "die" id="die6" data-scored="false" data-clicked="false" data-dieValue="6">
		</div>
	</div>
	<div class="two columns button-container end">
		<h2><span class="roll-button"><a href = "#" onclick = "rollDice(playerDice)" id = "roll-button">Roll Dice</a></span>
		<span class = "bank-button"><a href = "#" onclick = "" id = "bank-button">Bank Score</a></span></h2>
	</div>
</div>
<div class="row">
	<div class="nine columns offset-by-two">
		<p class="message">Player1 now rolling: <span class="score"><span id="roll-score">0</span> points</span></p>
			<p id="instructions"><span><a href = "#" onclick = "" id="personalize">Click here to add your names</a></span> - then click "Roll Dice" to start.</p>
	</div>
</div>
<div class="row">
	<div class="three columns offset-by-two player1">
		<div class="panel">
			<h2>Player1</h2>
			<p>Total Score: <span id = "player1-total">0</span></p>
			<p>This round: <span id = "player1-round">0</span></p>
		</div>
	</div>
	<div class="three columns player2">
		<div class="panel">
			<h2>Player2</h2>
			<p>Total Score: <span id = "player2-total">0</span></p>
			<p>This round: <span id = "player2-round">0</span></p>
		</div>
	</div>
	<div class="two columns offset-by-one end">
		<p class="reset"><a href="#" onclick="reloadPage()">New Game</a></p>
	</div>
</div>
<div class="row">
	<div class="eight columns centered">
		<p class = "rules">Instructions for playing Farkle.</p>
	</div>
</div>
<footer class="row full-width">
	<div class="six columns mobile-two">
		<p class="promo">Built by <a href="http://janmilosh.com" target="_blank">Jan Milosh</a></p>
	</div>
</footer>
<!-- Included JS Files (Compressed) -->
<script src="javascripts/foundation.min.js"></script>

<!-- Initialize JS Plugins -->
<script src="javascripts/app.js"></script>
<script src="javascripts/farkle.js"></script>

  
</body>
</html>
